<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="select_box_holder">
      <div class="custom-select-box">
        <div class="options-container with-search success">
          <div class="option">
            <input type="radio" class="radio" id="news" name="category" />
            <label for="news">Option 1</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="tutorials" name="category" />
            <label for="tutorials">Option 2</label>
          </div>
        </div>

        <div class="selected success">Select Option</div>
        <div class="search-box success">
          <input type="text" placeholder="Start Typing..." class="inputField"/>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
